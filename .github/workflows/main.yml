name: Update WakaTime Stats SVG

on:
  schedule:
    - cron: '0 */6 * * *' # cada 6 horas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Fetch WakaTime stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          # Llamada a la API oficial de WakaTime para últimos 7 días
          response=$(curl -s "https://wakatime.com/api/v1/users/current/stats/last_7_days?api_key=$WAKATIME_API_KEY")
          
          # Extraer tiempo total en horas y minutos
          total_seconds=$(echo "$response" | jq '.data.total_seconds')
          hours=$((total_seconds / 3600))
          minutes=$(((total_seconds % 3600) / 60))
          
          # Generar SVG usando shields.io
          svg_url="https://img.shields.io/badge/Code%20Time-${hours}h%20${minutes}m-blue?style=flat-square"
          curl -s "$svg_url" -o wakatime/stats.svg

      - name: Commit SVG to repo
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add wakatime/stats.svg
          git commit -m "Update WakaTime stats SVG" || echo "No changes"
          git push
